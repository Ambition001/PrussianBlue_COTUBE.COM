<!DOCTYPE html>
<html style="height:100%" lang="en" >

<head>
    <meta charset="UTF-8">
    <title>CoTube Home Page</title>


    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./js/js.cookie.js"></script>


</head>

<body>
<div id = "wrap">
    <div class="regbar">
        <div class = "regbar-left" style="width:30%">
            <img src = "./img/CoTube-logo.png" style = "margin-top:0px;" width = "125px" height = "50px" >
        </div>
        <div class = "regbar-mid" align="center">
            <input type="text" class="search_bar" name="searchWord" size="35" placeholder="Input for searching...">
            <select class="selectType" name="searchBy">
                <option value="keyword">By Keyword</option>
                <option value="author">By Author</option>
            </select>
            <input type="image" src = "./img/search.png" style = "margin-right:3px;" width = "35px" height = "35px">
        </div>

        <div class = "regbar-right" style = "margin-top:7px;">
            <input type="image" src = "./img/create.png" id="create" style = "margin-right:3px;" width = "35px" height = "35px">
            <input type="image" src = "./img/home.png" id="home" style = "margin-right:3px;" width = "35px" height = "35px" onclick="gohome();">
            <input type="image" src = "./img/message.png" id="message" style = "margin-right:3px;"  height = "35px" onclick="goMessage();">
            <input type="image" src = "./img/profile.png" id="profile" style = "margin-right:3px;"  height = "35px">
            <input type="image" src = "./img/setting.png" id="setting" style = "margin-right:3px;"  height = "35px" onclick="gotosetting();">
            <input type="image" src = "./img/sign-in.png" id="login" style = "margin-right:3px;" width = "35px" height = "35px" onclick="login();">
            <input type="image" src = "./img/sign-out.png" id="signout" style = "margin-right:3px;" width = "35px" height = "35px" onclick="logout();">
        </div>




    </div>
</div>

<div>
    <h1 style="font-size:35px; text-align:center; padding-top:10px">Message Center</h1>
    <div style="clear: both; margin-left: 5%">
        <table class="messageTab">
            <tbody>
                <tr style="border-bottom: 1px solid #ddd;">
                    <th>1.</th>
                    <th style="width: 80%">"userName" follows you</th>
                    <th style="width: 10%; font-size: 10px">5 seconds before</th>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;padding: 5px">
                    <th>2.</th>
                    <th style="width: 80%">"userName" likes your comics "comicName"</th>
                    <th style="width: 10%; font-size: 10px">2 hours before</th>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;padding: 5px">
                    <th>3.</th>
                    <th style="width: 80%">"userName" comment your comics "comicName"</th>
                    <th style="width: 10%; font-size: 10px;">1 day before</th>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;padding: 5px">
                    <th>4.</th>
                    <th style="width: 80%">The game comics ("keyword") is avaliable now!</th>
                    <th style="width: 10%; font-size: 10px">yyyy.mm.dd hh:mm</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    if($.cookie('role')=="user"){
        document.getElementById("login").style.display = "none";
    }else{
        document.getElementById("create").style.display = "none";
        document.getElementById("signout").style.display = "none";
        document.getElementById("message").style.display = "none";
        document.getElementById("profile").style.display = "none";
        document.getElementById("setting").style.display = "none";
    }
    function gohome(){
        document.location.href="./index.html";
    }

    function goMessage() {
        document.location.href="./message.html";
    }

    function gotosetting(){
        document.location.href="./setting.html";
    }

    function login(){
        document.location.href="./login.html";
    }

    function logout(){
        $.cookie('username', null);
        $.cookie('role',"guest");
        document.location.href="./index.html";
    }
</script>
</body>

</html>
